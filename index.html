<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 id="highscore">View Highscores</h2>
      <h2 id="center">Score: <span id="score"></span></h2>
      <h2 id="right">Timer: <span id="timer"></span></h2>
    </header>
    <main class="main">
      <div class="instructions">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following questions within the time limit. Wrong
          answers will deduct time from the timer. Each right question counts as
          1 point.
        </p>
      </div>
      <div id="button">
        <button id="start">Start</button>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
